<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}{% if page.title %} - {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="Solita Oy">

    {% include og.html %}

    <link href="css/main.css" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml" />
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-35431188-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>

  <body>

    <div class="wrap">

      <header class="site-header">
        <div class="wrapper">
          <h1 class="site-title">
            <a href="/">{{ site.title }}</a>
          </h1>
          <p class="site-description"><a href="http://www.solita.fi/">Solita</a> developer blog</p>
        </div>
      </header>

      <div class="main wrapper" role="main">
        <div class="primary">
          {{ content }}
        </div>

        <div class="sidebar">
          {% include sidebar.html %}
        </div>
      </div>

    </div>

    <footer class="site-footer">
      <div class="wrapper">

        <p>
          <a href="http://www.solita.fi">
            <img class="logo" src="img/solita-logo.png" alt="Solita" />
          </a>
          Copyright &copy; <a href="http://www.solita.fi">Solita Oy</a></a>
        </p>

      </div>
    </footer>

    <div id="templates" style="display: none;">
      <a href="#" class="avatar">
        <img class="img" src="img/pauli_image.png" alt="" />
      </a>
    </div>

    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/transparency.min.js"></script>
    <script type="text/javascript" src="js/tagcloud.js"></script>
    <script type="text/javascript" src="js/webtoolkit.md5.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script>
      var tags = document.querySelectorAll('.tag');
      new TagCloud(tags, 120, 80, '%', 207, 85, 43);
    </script>
  </body>
</html>
